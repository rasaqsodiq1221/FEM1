<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StatsPreviewCardComponent</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;700&family=Lexend+Deca:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="content">
      <div >
        <h1 id="main-heading">
          Get <span>insights</span>  that help <br> your business grow.
        </h1>
        <p class="main-paragraph">
          Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.
        </p>
       
      </div>
      <div class="sub-content">
        <div class="sb1"> 
          <h1 class="stat-heading">10k+ </h1>
          <p class="stat-paragraph">COMPANIES</p>
    
        </div>
        
        <div class="sb2">
          <h1 class="stat-heading">314 </h1>
          <p class="stat-paragraph">TEMPLATES</p>
    
        </div>
        <div class="sb3">
          <h1 class="stat-heading">12M+ </h1>
          <p class="stat-paragraph">QUERIES</p>
    
        </div>
      </div>
      
    </div>
    
    <div class="image">
      <img src="./images/image-header-desktop.jpg" alt="statsImage">
    </div>
  </div>
</body>
</html>
